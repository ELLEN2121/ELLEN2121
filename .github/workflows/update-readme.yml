name: Update Profile

on:
  schedule:
    - cron: "0 */12 * * *"   # roda a cada 12 horas
  workflow_dispatch:          # permite rodar manualmente também

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # ===================== #
      #  1) Generate Snake 🐍 #
      # ===================== #
      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ELLEN2121
          outputs: dist/github-contribution-grid-snake.svg

      - name: Deploy Snake to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ===================== #
      #  2) Update Stats 📊   #
      # ===================== #
      - name: Generate Stats
        run: |
          echo "Stats são carregados via API do GitHub Readme Stats."
          echo "Se precisar evitar rate limit, configure um PAT_1 como secret."
